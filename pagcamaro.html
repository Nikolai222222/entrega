<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
    href="./assets/css/leta.css">
</head>
<body>
    
    


   


    <h1 class="titulo">Chevrolet Camaro SS</h1>
    <a  class="btn-volver" href="index.html">Volver</a>
    <div class="vehicle-container">
        
        
        <img id="main-image" class="fotoauto" src="./assets/img/camaroo.jpg" alt="Vehículo">
    </div>

   
    <div class="thumbnails">
        <img class="thumbnail-image" src="./assets/img/camaro1.jpeg" alt="Thumbnail 1" onclick="changeMainImage('./assets/img/camaro1.jpeg')">
        <img class="thumbnail-image" src="./assets/img/camaro2.jpeg" alt="Thumbnail 2" onclick="changeMainImage('./assets/img/camaro2.jpeg')">
        <img class="thumbnail-image" src="./assets/img/camaro3.jpeg" alt="Thumbnail 3" onclick="changeMainImage('./assets/img/camaro3.jpeg')">
        <img class="thumbnail-image" src="./assets/img/camaro4.jpeg" alt="Thumbnail 4" onclick="changeMainImage('./assets/img/camaro4.jpeg')">
    </div>

   
    <div class="price">
        Precio: $26,900,000 CLP
    </div>

    <ul class="info">
        <a class="nav-link" >Conversable, Importado directo USA, Suspension 1LE, Escape high Performance GM OEM, Llantas ZL1  aluminio, Michelin Pilot Sport 4S, 305/35/ZR20 atrás  , 285/35/ZR20 adelante, Caja TREMEC 6060 , Subwoofer   OEM</a>
    </ul>
  
    
    <button class="buy-button">Comprar</button>

    <script>
        function changeMainImage(imageSrc) {
            document.getElementById('main-image').src = imageSrc;
        }
    </script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  

</body>
</html>
